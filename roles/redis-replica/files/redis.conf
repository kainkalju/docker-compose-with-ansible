port 6379
daemonize no
tcp-backlog 511
timeout 0
tcp-keepalive 0
loglevel notice
logfile "/var/log/redis/redis-server.log"
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dir "/var/lib/redis"
replica-serve-stale-data yes
replica-read-only yes
appendonly no
dbfilename "dump.rdb"
protected-mode no
save 300 10
save 60 10000
user default on nopass ~* &* +@all
# Generated by CONFIG REWRITE
replicaof 127.0.0.1 6379
